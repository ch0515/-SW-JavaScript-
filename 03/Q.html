<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function timesTable(n) {
    for(var i = 1; i <= 9; i++) {
        document.write(n+"x"+i+"="+(i*n));
        document.write("<br>");
    }
}

timesTable(2); // 2단만 출력
timesTable(3); // 3단만 출력
    </script>
</body>
</html>
